<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Hacker Calculator</title>
  <style>
    body {
      background: #1e1e2f;
      color: #f8f8f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .calculator {
      background: #2a2a40;
      border: 5px solid #ff79c6;
      border-radius: 25px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 30px #8be9fd;
      transition: transform 0.3s ease;
    }

    .display {
      background: #282a36;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: right;
      box-shadow: inset 0 0 10px #bd93f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.3rem;
      border-radius: 12px;
      border: none;
      background: #44475a;
      color: #f8f8f2;
      box-shadow: 0 5px #6272a4;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #6272a4;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: none;
    }

    .history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      background: #1e1e2f;
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 0 10px #50fa7b;
      animation: slideIn 0.5s ease-out;
    }

    .history h3 {
      margin: 0 0 10px 0;
      font-size: 1rem;
      color: #50fa7b;
    }

    .history-entry {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">Ã·</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">Ã—</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">âˆ’</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      
      <button onclick="clearDisplay()" style="grid-column: span 4; background: #ff5555;">Clear</button>
    </div>
    <div class="history" id="history">
      <h3>ðŸ“œ History</h3>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let historyDiv = document.getElementById('history');
    let equation = '';

    function press(val) {
      if (display.innerText === '0') display.innerText = '';
      equation += val;
      display.innerText = equation;
    }

    function clearDisplay() {
      equation = '';
      display.innerText = '0';
    }

    function calculate() {
      try {
        let result = eval(equation);
        let record = `${equation} = ${result}`;
        addToHistory(record);
        equation = result.toString();
        display.innerText = equation;
      } catch {
        display.innerText = "Error!";
        equation = '';
      }
    }

    function addToHistory(entry) {
      let div = document.createElement('div');
      div.className = 'history-entry';
      div.textContent = entry;
      historyDiv.appendChild(div);
    }
  </script>
</body>
</html>
